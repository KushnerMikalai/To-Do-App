<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ToDo | Nikolai Kushner</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <h1 class="h1 text-center">Todo app</h1>
    <div class="task task__add">
      <h2 class="h2">Add task</h2>
      <input type="text" id="addInput">
      <button class="button" id="addButton">Add</button>
    </div>
    <div class="task task__todo">
      <h2 class="h2">Todo</h2>
      <ul id="incompleteList">

      </ul>
    </div>
    <div class="task task__completed">
      <h2 class="h2">Completed</h2>
      <ul id="completedList">

      </ul>
    </div>
  </div>
  <script src="./script.js"></script>
</body>

</html>
